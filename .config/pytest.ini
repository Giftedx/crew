[pytest]
markers =
    integration: marks integration tests (deselect with '-m "not integration"')
    fullstack: requires full dependency import (discord, fastapi) â€“ disables LIGHTWEIGHT_IMPORT guard
    asyncio: marks tests that use asyncio
pythonpath =
    src
testpaths = tests
norecursedirs = scripts .config tests_new archive archive/root_files
filterwarnings =
    ignore:ENABLE_ANALYSIS_HTTP_RETRY is deprecated; use ENABLE_HTTP_RETRY instead.:DeprecationWarning:core.http_utils
    ignore:'audioop' is deprecated and slated for removal in Python 3.13:DeprecationWarning:discord.player
