[mypy]
python_version = 3.11
show_error_codes = True
warn_unused_ignores = True
mypy_path = stubs

# Ignore missing imports for specific third-party libraries
[mypy-vowpalwabbit]
ignore_missing_imports = True

# -----------------------------------------------------------------------------
# Temporary type-checking scope to keep CI green while we migrate typing.
# We deliberately silence errors in the high-churn application packages
# (platform, domains, app). This allows us to enforce types incrementally
# without blocking contributors. The snapshot guard will prevent regressions.
# -----------------------------------------------------------------------------
[mypy-platform.*]
ignore_errors = True

[mypy-domains.*]
ignore_errors = True

[mypy-app.*]
ignore_errors = True

# Helper/ops scripts are not part of the typed surface yet
[mypy-scripts.*]
ignore_errors = True

# Common optional third-party libs without complete stubs in our environment
[mypy-flask]
ignore_missing_imports = True

[mypy-psutil]
ignore_missing_imports = True

[mypy-jsonschema]
ignore_missing_imports = True

[mypy-yaml]
ignore_missing_imports = True

[mypy-faiss]
ignore_missing_imports = True

[mypy-gptcache.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-langsmith.*]
ignore_missing_imports = True

[mypy-dspy]
ignore_missing_imports = True
