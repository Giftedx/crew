[mypy]
python_version = 3.11
ignore_missing_imports = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unreachable = True
show_error_codes = True

# Incremental tightening: strict subset for cleaned modules
[mypy-core.llm_router]
strict = True

[mypy-ai.routing.bandit_router]
strict = True

[mypy-ai.routing.linucb_router]
strict = True

[mypy-ai.routing.router_registry]
strict = True

[mypy-ai.performance_router]
strict = True

[mypy-ai.enhanced_ai_router]
strict = True

[mypy-ai.adaptive_ai_router]
strict = True
