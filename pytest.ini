[pytest]
markers =
    asyncio: marks tests that require an async event loop
    integration: marks integration tests that may be slower or require external services
addopts = 
    -p no:chromadb 
    -p no:chromadb.test 
    -p no:chromadb.test.conftest 
    -p no:lance 
    -p no:lancedb 
    -p no:pyarrow
