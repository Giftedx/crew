[tool:pytest]
# Pytest configuration for Ultimate Discord Intelligence Bot

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --cov=ultimate_discord_intelligence_bot
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --durations=10
    --maxfail=5
    -n auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    performance: Performance tests
    slow: Slow running tests
    fast: Fast running tests
    requires_api: Tests that require external APIs
    requires_docker: Tests that require Docker
    requires_db: Tests that require database
    requires_redis: Tests that require Redis
    requires_qdrant: Tests that require Qdrant
    mock_external: Tests that mock external services
    real_external: Tests that use real external services
    security: Security tests
    compliance: Compliance tests
    deprecated: Tests for deprecated functionality

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:crewai.*
    ignore::UserWarning:discord.*
    ignore::UserWarning:openai.*
    ignore::UserWarning:qdrant.*

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Minimum version
minversion = 7.0

# Test timeout
timeout = 300
timeout_method = thread

# Asyncio configuration
asyncio_mode = auto

# Parallel execution
# -n auto for automatic worker detection
# -n 0 to disable parallel execution
# -n 4 for 4 workers

# Test collection
collect_ignore = [
    "setup.py",
    "build",
    "dist",
    "*.egg-info",
    "venv",
    "env",
    ".venv",
    ".env",
    "node_modules",
    ".git",
    ".pytest_cache",
    "htmlcov",
    ".coverage",
    "coverage.xml"

# Custom test configuration
# Mock external APIs by default
mock_external_apis = true
mock_llm_responses = true
mock_discord_api = true
test_timeout = 30
max_retries = 3
retry_delay = 1