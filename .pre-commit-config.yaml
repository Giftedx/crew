repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.6
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        additional_dependencies: []
        args: ["--config-file", "pyproject.toml"]
        # Allow it to fail locally; CI should enforce. (Developers can skip via SKIP=mypy)
        pass_filenames: true
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.4
    hooks:
      - id: gitleaks
        name: gitleaks (secret scan)
        args: ["detect", "--no-color", "--redact", "--config=.gitleaks.toml"]
        stages: [commit, push]
  - repo: local
    hooks:
      - id: validate-dispatcher-usage
        name: Validate no direct yt-dlp usage outside wrappers
        entry: scripts/validate_dispatcher_usage.py
        language: python
        types: [python]
        files: ^src/.*\.py$
      - id: validate-http-wrappers-usage
        name: Validate no direct 'requests' usage outside http_utils
        entry: scripts/validate_http_wrappers_usage.py
        language: python
        types: [python]
        files: ^src/.*\.py$
