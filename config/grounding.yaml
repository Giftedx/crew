  # TODO: Add knowledge base configuration

# Web search settings
web_search:
  enabled: true
  providers:
    - "google"
    - "bing"
  # TODO: Add web search API configuration

# Citation settings
citations:
  enabled: true
  format: "markdown"
  # TODO: Add citation format configuration

# Contract validation rules used by grounding.contracts
# Tests expect the "context" use case to require at least 2 citations.
defaults:
  min_citations: 2
  require_timestamped: false
commands:
  context:
    min_citations: 2

# Confidence thresholds
confidence:
  minimum_threshold: 0.7
  high_confidence: 0.9
