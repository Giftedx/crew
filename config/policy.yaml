# Privacy and Security Policy Configuration

privacy:
  # PII detection and redaction settings
  pii_detection:
    enabled: true
    strict_mode: false
    redaction_method: "mask"  # mask, remove, or hash

  # Sensitive data patterns
  patterns:
    email: "\\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\\.[A-Z|a-z]{2,}\\b"
    phone: "\\b\\d{3}-\\d{3}-\\d{4}\\b"
    ssn: "\\b\\d{3}-\\d{2}-\\d{4}\\b"
    credit_card: "\\b\\d{4}[\\s-]?\\d{4}[\\s-]?\\d{4}[\\s-]?\\d{4}\\b"

  # Data retention policies
  retention:
    default_days: 30
    sensitive_days: 7
    logs_days: 90

security:
  # Authentication and authorization
  auth:
    require_authentication: true
    session_timeout_minutes: 60
    max_login_attempts: 5

  # API security
  api:
    rate_limiting:
      enabled: true
      requests_per_minute: 100
      burst_limit: 200

    cors:
      enabled: true
      allowed_origins: ["http://localhost:3000", "https://discord.com"]
      allowed_methods: ["GET", "POST", "PUT", "DELETE"]
      allowed_headers: ["Content-Type", "Authorization"]

  # Content moderation
  moderation:
    enabled: true
    auto_moderation: true
    content_filters:
      - "spam"
      - "harassment"
      - "hate_speech"
      - "explicit_content"

# Data processing policies
data_processing:
  # Content analysis settings
  analysis:
    store_intermediate_results: false
    anonymize_metadata: true
    aggregate_statistics_only: true

  # Memory storage policies
  memory:
    vector_storage:
      enabled: true
      retention_days: 30
      max_vectors_per_tenant: 10000

    graph_storage:
      enabled: true
      retention_days: 60
      max_nodes_per_tenant: 5000

# Compliance settings
compliance:
  gdpr:
    enabled: true
    data_subject_rights: true
    consent_management: true

  ccpa:
    enabled: true
    opt_out_mechanism: true

  coppa:
    enabled: false  # Set to true if processing children's data

# Monitoring and alerting
monitoring:
  # Security monitoring
  security:
    failed_login_threshold: 10
    suspicious_activity_threshold: 5
    alert_channels: ["email", "discord"]

  # Privacy monitoring
  privacy:
    pii_detection_alerts: true
    data_breach_detection: true
    compliance_violation_alerts: true

# Audit logging
audit:
  enabled: true
  log_level: "INFO"
  retention_days: 365
  sensitive_operations:
    - "user_data_access"
    - "data_deletion"
    - "policy_changes"
    - "authentication_events"
