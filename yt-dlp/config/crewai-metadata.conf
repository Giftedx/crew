# CrewAI yt-dlp configuration for metadata-only operations
# This config is used when we only need video information, not downloads

# Quality selector (for metadata)
-f bestvideo[height<=1080][ext=mp4]+bestaudio[ext=m4a]/best[ext=mp4]/best
-S res:1080,fps:60,vcodec:h264,acodec:aac

# File organization and restrictions
--restrict-filenames
--trim-filenames 100
--windows-filenames

# Disable actual downloading and file operations for metadata-only
--no-download
--no-write-info-json
--no-write-thumbnail
--no-embed-metadata
--no-embed-subs
--no-embed-thumbnail

# No archive management for metadata-only
# --download-archive $CREWAI_YTDLP_ARCHIVE

# Minimal retries for fast metadata
--retries 3
