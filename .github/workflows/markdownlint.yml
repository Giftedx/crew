name: Markdown Lint

on:
  pull_request:
    paths:
      - '**/*.md'
      - '.markdownlint.jsonc'
  push:
    branches: [ main ]
    paths:
      - '**/*.md'
      - '.markdownlint.jsonc'

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
            node-version: '20'
      - name: Install markdownlint-cli2
        run: npm install -g markdownlint-cli2
      - name: Run markdownlint
        run: |
          markdownlint-cli2 "**/*.md" "#node_modules" "#dist" || (echo '::error::Markdown lint failed'; exit 1)
      - name: Summary
        if: always()
        run: echo "Markdown lint completed." >> $GITHUB_STEP_SUMMARY
